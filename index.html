<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="main.js"></script>
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <div class="logo">
          <h1>to<span style="color: var(--red)">do</span></h1>
        </div>
      </div>
    </nav>

    <main>
      <div class="wrapper">
        <p id="mainUlIsEmpty">Nothing yet.</p>
        <div class="addNewTask">
          <input type="checkbox" name="" id="" disabled />
          <input type="text" id="newTaskInput" />
        </div>

        <ul id="mainUl"></ul>
      </div>
    </main>

    <div class="fixedButton">
      <ul>
        <li>
          <button id="fixedDelete" onclick="deleteCheckedTask()"></button>
        </li>
        <li>
          <button id="fixedAdd" onclick="showInputAddNewTask()"></button>
        </li>
      </ul>
    </div>
  </body>
</html>
